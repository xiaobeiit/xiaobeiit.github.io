<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="keywords" content="小北IT,玩机,灰度,灰度开源项目,软件库,拾穗集,还你干净的世界" />
    <meta name="description" content="灰度网页版，轻奢，极简，悦享，还你干净的世界" />
    <title>灰度-网页版</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/huidujuhe.css" media="screen" type="text/css" />
    <script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?db298c6a541022a0d0586d551fb21a2b";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>

<body>
    <div class='container'>
        <div>
            <input type="text" id="text" value="" class="input" autofocus="autofocus" />
        </div>
        <div>
            <div class='btn red center' onclick='ysa()'>iQiYi</div>
            <div class='btn dark center' onclick='ysb()'>Tengx</div>
            <div class='btn light center' onclick='ysc()'>YouKu</div>
            <div class='btn green center' onclick='ysd()'>Mango</div>
            <div class='btn blue center' onclick='jka()'>Line A</div>
        </div>
        <div>
            <div class='btn dark center' onclick='tla()'>Duan</div>
            <div class='btn light center' onclick='tlb()'>LanZou</div>
            <div class='btn green center' onclick='tlc()'>KuaiDi</div>
            <div class='btn blue center' onclick='tld()'>La Ji</div>
            <div class='btn red center' onclick='jkb()'>Line B</div>
        </div>
        <div>
            <div class='btn light center' onclick='yya()'>Mi Gu</div>
            <div class='btn green center' onclick='yyb()'>Qmusic</div>
            <div class='btn blue center' onclick='yyc()'>YunCun</div>
            <div class='btn red center' onclick='chati()'>Cha Ti</div>
            <div class='btn dark center' onclick='jkc()'>Line C</div>
        </div>
        <div>
            <textarea class="textarea" placeholder="小北IT用户群：419813381；ChaTi交流群：1131838269；开发者QQ1653131174。" rows="11"></textarea>
        </div>
    </div>
    <div style="text-align:center;clear:both">
        <script type="text/javascript">
            var flag = document.getElementById('text');
            var browser = {
                versions: function() {
                    var u = navigator.userAgent,
                        app = navigator.appVersion;
                    return {
                        mobile: !! u.match(/AppleWebKit.*Mobile.*/)
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            if (!browser.versions.mobile) {
                document.write("<script type='text/javascript' color='0,0,0' opacity='0.5' zIndex='-1' count='66' src='js/canvas-nest.js'><\/script>");
            }

            function ysa() {
                if (browser.versions.mobile) {
                    window.open("https://m.iqiyi.com/search.html?key=" + flag.value, '_blank');
                } else {
                    window.open("https://so.iqiyi.com/so/q_" + flag.value, '_blank');
                }
            }

            function ysb() {
                if (browser.versions.mobile) {
                    window.open("http://m.v.qq.com/search.html?keyWord=" + flag.value, '_blank');
                } else {
                    window.open("https://v.qq.com/x/search/?q=" + flag.value, '_blank');
                }
            }

            function ysc() {
                if (browser.versions.mobile) {
                    window.open("https://search.youku.com/search_video?keyword=" + flag.value, '_blank');
                } else {
                    window.open("https://so.youku.com/search_video/q_" + flag.value, '_blank');
                }
            }

            function ysd() {
                if (browser.versions.mobile) {
                    window.open("https://m.mgtv.com/so/?k=" + flag.value, '_blank');
                } else {
                    window.open("https://so.mgtv.com/so?k=" + flag.value, '_blank');
                }
            }

            function jka() {
                window.open("https://jsap.attakids.com/?url=" + flag.value, '_blank');
            }

            function jkb() {
                window.open("https://vip.52jiexi.top/?url=" + flag.value, '_blank');
            }

            function jkc() {
                window.open("https://www.41478.net/?url=" + flag.value, '_blank');
            }

            function tla() {
                var ajaxObj = new XMLHttpRequest();
                var suoUrl = "https://xiaobeiit.cn/api/ys.php?url=" + flag.value;
                ajaxObj.open('get', suoUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        document.querySelector('textarea').innerHTML = ajaxObj.responseText;
                    }
                }
            }

            function tlb() {
                var ajaxObj = new XMLHttpRequest();
                var dwurl = flag.value.toString().substring(flag.value.toString().lastIndexOf("\/") + 1, flag.value.toString().length);
                var suoUrl = "https://xiaobeiit.cn/lanzou/?url=" + dwurl;
                ajaxObj.open('get', suoUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var nameStr = result.text.name;
                        var sizeStr = result.text.size;
                        var timeStr = result.text.time;
                        var lanDw = result.down.url_dom;
                        var endStr = "https://xiaobeiit.cn/lanzou/?down&url=" + dwurl + "\n" + "\n" + "File Name : " + nameStr + "\n" + "\n" + "Share Time : " + timeStr + "\n" + "\n" + "File Size : " + sizeStr;
                        document.querySelector('textarea').innerHTML = endStr;
                        location.href = lanDw;
                    }
                }
            }

            function tlc() {
                var ajaxObj = new XMLHttpRequest();
                var kuaiUrl = "https://api.vvhan.com/api/kuaidi?hao=" + flag.value;
                ajaxObj.open('get', kuaiUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var gsStr = result.company;
                        var ztStr = result.status;
                        var conStr = result.info[0].context;
                        var timeStr = result.info[0].time;
                        var endStr = conStr + "\n" + "\n" + timeStr + "\n" + "\n" + gsStr + " - " + ztStr;
                        document.querySelector('textarea').innerHTML = endStr;
                    }
                }
            }

            function tld() {
                var ajaxObj = new XMLHttpRequest();
                var lajiUrl = "https://xiaobeiit.cn/api/lj.php?q=" + flag.value;
                ajaxObj.open('get', lajiUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var flStr = result.data.waste_type;
                        var endStr = flStr + "\n" + "\n" + flag.value;
                        document.querySelector('textarea').innerHTML = endStr;
                    }
                }
            }

            function yya() {
                var ajaxObj = new XMLHttpRequest();
                var miguUrl = "https://xiaobeiit.cn/api/migusc.php?key=" + flag.value;
                ajaxObj.open('get', miguUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var id = result.data.list[0].id;
                        var mcStr = result.data.list[0].name;
                        var gsStr = result.data.list[0].artists[0].name;
                        var endStr = gsStr + "-" + mcStr + "\n" + "\n" + mcStr + "-" + gsStr;
                        document.querySelector('textarea').innerHTML = endStr;
                        var ajaxObk = new XMLHttpRequest();
                        var mfUrl = "https://xiaobeiit.cn/api/migudw.php?id=" + id;
                        ajaxObk.open('get', mfUrl);
                        ajaxObk.send();
                        ajaxObk.onreadystatechange = function() {
                            if (ajaxObk.readyState == 4 && ajaxObk.status == 200) {
                                var res = JSON.parse(ajaxObk.responseText);
                                var dwUrl = res.data.url;
                                location.href = dwUrl;
                            }
                        }
                    }
                }
            }

            function yyb() {
                var ajaxObj = new XMLHttpRequest();
                var qieUrl = "https://xiaobeiit.cn/api/qiesc.php?key=" + flag.value;
                ajaxObj.open('get', qieUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var id = result.data.list[0].songmid;
                        var mcStr = result.data.list[0].songname;
                        var gsStr = result.data.list[0].singer[0].name;
                        var endStr = gsStr + "-" + mcStr + "\n" + "\n" + mcStr + "-" + gsStr;
                        document.querySelector('textarea').innerHTML = endStr;
                        var ajaxObk = new XMLHttpRequest();
                        var qfUrl = "https://xiaobeiit.cn/api/qiedw.php?id=" + id + "&type=flac";
                        ajaxObk.open('get', qfUrl);
                        ajaxObk.send();
                        ajaxObk.onreadystatechange = function() {
                            if (ajaxObk.readyState == 4 && ajaxObk.status == 200) {
                                var res = JSON.parse(ajaxObk.responseText);
                                var dwUrl = res.data;
                                location.href = dwUrl;
                            }
                        }
                    }
                }
            }

            function yyc() {
                window.open("http://tool.liumingye.cn/music/?page=audioPage&type=YQD&name=" + flag.value, '_blank');
            }

            function chati() {
                var ajaxObj = new XMLHttpRequest();
                var stUrl = "https://xiaobeiit.cn/wk/?q=" + flag.value;
                ajaxObj.open('get', stUrl);
                ajaxObj.send();
                ajaxObj.onreadystatechange = function() {
                    if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                        var result = JSON.parse(ajaxObj.responseText);
                        var ca = result.data[0].code;
                        var cb = result.data[1].code;
                        var cc = result.data[2].code;
                        var cd = result.data[3].code;
                        var qa = result.data[0].q;
                        var aa = result.data[0].a;
                        var qb = result.data[1].q;
                        var ab = result.data[1].a;
                        var qc = result.data[2].q;
                        var ac = result.data[2].a;
                        var qd = result.data[3].q;
                        var ad = result.data[3].a;
                        if (ca.equals("200") && flag.value.length()>3 && qa.contains(flag.value.substring(0,3))) {
                        	var endStr = qa + "\n" + "\n" + aa;
                        } else if (cb.equals("200") && flag.value.length()>3 && qb.contains(flag.value.substring(0,3))) {
                        	var endStr = qb + "\n" + "\n" + ab;
                        } else if (cc.equals("200") && flag.value.length()>3 && qc.contains(flag.value.substring(0,3))) {
                        	var endStr = qc + "\n" + "\n" + ac;
                        } else if (cd.equals("200") && flag.value.length()>3 && qd.contains(flag.value.substring(0,3))) {
                        	var endStr = qd + "\n" + "\n" + ad;
                        } else if (ca.equals("200")) {
                            var endStr = qa + "\n" + "\n" + aa;
                        } else if (cb.equals("200")) {
                            var endStr = qb + "\n" + "\n" + ab;
                        } else if (cc.equals("200")) {
                            var endStr = qc + "\n" + "\n" + ac;
                        } else {
                            var endStr = qd + "\n" + "\n" + ad;
                        }
                        document.querySelector('textarea').innerHTML = endStr;
                        document.getElementById('text').value = '';
                    }
                }
            }
        </script>
    </div>
</body>

</html>
